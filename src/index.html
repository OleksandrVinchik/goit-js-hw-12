<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>

<body>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search images..." required>
    <button type="submit">Search</button>
  </form>
  <div class="loader" id="loader"></div>
  <ul class="gallery" id="gallery"></ul>
  <button id="load-more" class="hidden">Load more</button>
  <script type="module" src="./main.js"></script>
</body>

</html>
